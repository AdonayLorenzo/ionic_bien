<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>{{ usuario.nombre }}</ion-label>
      <ion-button slot="end" color="danger" (click)="deleteUsuario(usuario.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
